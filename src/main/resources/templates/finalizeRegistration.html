<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Finalizar Cadastro</title>
</head>
<body>

<form th:action="@{/precofacil/recipe/new/save}"
	th:object="${receita}" method="put">
	<fieldset>
		<div>
			<label for="codigo">Código</label> <input type="number" id="codigo"
				name="codigo" th:field="*{codigo}">
		</div>
		<div>
			<label for="nome">Nome</label> <input type="text" id="nome"
				name="nome" th:field="*{nome}">
		</div>
		<div>
			<label for="descricao">Descrição</label> <input type="text"
				id="descricao" name="descricao" th:field="*{descricao}">
		</div>
		<div>
			<label for="categoria">Categoria</label> <input type="text"
				id="categoria" name="categoria" th:field="*{categoria}">
		</div>
		<div>
			<label for="rendimento">Rendimento</label> <input type="number"
				id="rendimento" name="rendimento" th:field="*{rendimento}">
		</div>
		<div>
			<label for="embalagem">Embalagem</label> <input type="number"
				id="embalagem" name="embalagem" th:field="*{embalagem}">
		</div>
		<div>
			<label for="lucro">Lucro</label> <input type="number" id="lucro"
				name="lucro" th:field="*{lucro}">
		</div>
		<div>
			<label for="tempoPreparo">Tempo de Preparo</label> <input
				type="number" id="tempoPreparo" name="tempoPreparo"
				th:field="*{tempoPreparo}">
		</div>
		<div>
			<label for="custoInicial">Custo Inicial</label> <input
				type="number" id="custoInicial" name="custoInicial"
				th:field="*{custoInicial}">
		</div>
		<div>
			<label for="precoVenda">Preço de venda</label> <input
				type="number" id="precoVenda" name="precoVenda"
				th:field="*{precoVenda}">
		</div>
	</fieldset>
	<fieldset>
		<table>
		<thead>
		<tr>
		<th>Id<th>
		<th>Nome<th>
		<th>Custo<th>
		<th>Quantidade<th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="item : ${receita.medida.entrySet()}">
		<td th:text="${item.key.id}"></td>
		<td th:text="${item.key.nome}"></td>
		<td th:with="var = ${item.key.preco * item.value}" th:inline="text">R$ [[${var}]]</td>
		<td th:text="${item.value}"></td>
		<td></td>
		</tr>
		</tbody>
		</table>
	</fieldset>
	<input type="submit" value="Salvar"> <a th:href="@{/precofacil/recipe/new/save}">
		Cancelar </a>
</form>
</body>
</html>
