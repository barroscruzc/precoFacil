<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Receita</title>
</head>
<body>
<style>
.item{
background-color: #C2FFE7;
border-bottom: 1px solid blue;
text-decoration: none;
}

form{
border: 1px solid black;
}

fieldset{
border-bottom: 1px solid black;
}

</style>

    <h1>Preço Fácil</h1>
    <p>Faça a precificação das suas receitas de uma forma simples e rápida!</p>
    <h2>Passo 1 de 3</h2>
    <a href="/precofacil/home">Início</a><br><br>
    <form th:object="${receita}" action="#" th:action="@{/precofacil/recipe/new}" method="post">
        <fieldset>
        	<div>
                <label for="codigo">Código</label>
                <input type="number" id="codigo" name="codigo" th:field="*{codigo}">
            </div>
            <div>
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" th:field="*{nome}">
            </div>
            <div>
                <label for="descricao">Descrição</label>
                <input type="text" id="descricao" name="descricao" th:field="*{descricao}">
            </div>
            <div>
                <label for="categoria">Categoria</label>
                <input type="text" id="categoria" name="categoria" th:field="*{categoria}">
            </div>
            <div>
                <label for="rendimento">Rendimento</label>
                <input type="number" id="rendimento" name="rendimento" th:field="*{rendimento}">
            </div>
            <div>
                <label for="embalagem">Embalagem</label>
                <input type="number" id="embalagem" name="embalagem" th:field="*{embalagem}">
            </div>
            <div>
                <label for="lucro">lucro</label>
                <input type="number" id="lucro" name="lucro" th:field="*{lucro}">
            </div>
            <div>
                <label for="tempoPreparo">Tempo de Preparo</label>
                <input type="number" id="tempoPreparo" name="tempoPreparo" th:field="*{tempoPreparo}">
            </div>
            <input type="submit" value="Editar Ingredientes"/>
            <input type="reset" value="Limpar"/>
            <a href="/precofacil/recipe/all">Cancelar</a>
        </fieldset>
   </form>
   <p th:text="${nomeExiste}"></p>
   <p th:text="${codigoExiste}"></p>
</body>
</html>
